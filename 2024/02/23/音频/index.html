<section id="post-body"><h2 id="音频"><a href="#音频" class="headerlink" title="音频"></a>音频</h2><p>音频<code>Audio</code>包含在<code>PAudio.hpp</code>中，需要自行包含。</p>
<p>构造函数：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Audio</span>(std::string path);</span><br></pre></td></tr></table></figure>

<p>指定音频文件的路径。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 播放</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Play</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 暂停</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Pause</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 继续播放</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Continue</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 停止</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Stop</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 关闭音频文件</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Close</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 获取音频路径</span></span><br><span class="line"><span class="function">std::string <span class="title">GetPath</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 设置音频路径</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SetPath</span><span class="params">(std::string path)</span></span>;</span><br></pre></td></tr></table></figure>

<p><code>Play</code>和<code>Stop</code>、<code>Pause</code>和<code>Continue</code>需要成对出现。在对象超出作用域或被销毁时，会自动调用<code>Stop</code>和<code>Close</code>函数。</p>
