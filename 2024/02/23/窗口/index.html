<section id="post-body"><h2 id="窗口"><a href="#窗口" class="headerlink" title="窗口"></a>窗口</h2><p>构造函数：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Window</span>(std::string title = <span class="string">&quot;Window&quot;</span>, <span class="type">unsigned</span> <span class="type">int</span> width = <span class="number">640</span>, <span class="type">unsigned</span> <span class="type">int</span> height = <span class="number">480</span>, Window* parent = <span class="literal">nullptr</span>);</span><br></pre></td></tr></table></figure>

<p>注意，不需为<code>parent</code>传参，因为没有编写为窗口设置父窗口的代码（和Direct2D有关系）。</p>
<p>拷贝构造函数只复制窗口标题、宽高和父窗口。</p>
<p>一些基本功能已经在新手教程中展示，这里不做描述。</p>
<h3 id="基础的"><a href="#基础的" class="headerlink" title="基础的"></a>基础的</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 获取标题</span></span><br><span class="line"><span class="function">std::string <span class="title">GetTitle</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"><span class="comment">// 获取大小</span></span><br><span class="line"><span class="function">Size <span class="title">GetSize</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"><span class="comment">// 获取客户区大小</span></span><br><span class="line"><span class="function">Size <span class="title">GetClientSize</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"><span class="comment">// 获取父窗口</span></span><br><span class="line"><span class="function">Window* <span class="title">GetParent</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 获取当前场景</span></span><br><span class="line"><span class="function">Scene* <span class="title">GetCurrentScene</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 获取消息</span></span><br><span class="line"><span class="function">Event <span class="title">GetEvent</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"><span class="comment">// 获取摄像机</span></span><br><span class="line"><span class="function">Camera* <span class="title">GetCamera</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 获取窗口图标</span></span><br><span class="line"><span class="function">HICON <span class="title">GetIcon</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"><span class="comment">// 获取光标</span></span><br><span class="line"><span class="function">HCURSOR <span class="title">GetCursor</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 设置标题</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SetTitle</span><span class="params">(std::string title)</span></span>;</span><br><span class="line"><span class="comment">// 设置大小</span></span><br><span class="line"><span class="type">void</span> _SetSize(Size size);</span><br><span class="line"><span class="comment">// 设置客户区大小</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SetClientSize</span><span class="params">(Size size)</span></span>;</span><br><span class="line"><span class="comment">// 设置父窗口</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SetParent</span><span class="params">(Window* parent)</span></span>;</span><br><span class="line"><span class="comment">// 设置窗口图标</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SetIcon</span><span class="params">(<span class="type">int</span> resourceName)</span></span>;</span><br><span class="line"><span class="comment">// 设置光标</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SetCursor</span><span class="params">(<span class="type">int</span> resourceName)</span></span>;</span><br></pre></td></tr></table></figure>

<p>注意，<code>GetParent</code>没有实际用途，你可以用它来标记一些窗口<del>（什么鬼玩意）</del>。</p>

newClass)</span></span>;</span><br><span class="line"><span class="comment">// 设置 HWND 以操作其它窗口</span></span><br><span class="line"><span class="comment">// 若调用此函数，则不应调用 Init() 函数</span></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">SetHWnd</span><span class="params">(HWND hWnd)</span></span>;</span><br></pre></td></tr></table></figure>
